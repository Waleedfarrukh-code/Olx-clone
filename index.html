<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olx clone </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href=https://images.seeklogo.com/logo-png/48/2/olx-logo-png_seeklogo-487460.png>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="mavber">
            <div class="navbertop">
                <div class="navtop">
                    <div class="navone">
                        <div class="loge">
                            <img src="logo.jpg" alt="Logo"  >
                        </div>
                        <div class="head_location">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="india">
                            <i class="location_down fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="head_search">
                            <input type="search" name="" id="search" placeholder="Find car,Mobile and more...">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="lang">
                            <p>English</p>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="login">
                            <p>Login</p>
                        </div>
                        <div class="selbtn">
                            <p><i class="fa-solid fa-plus"></i>Sell</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
</body>

</html>
